<mat-vertical-stepper #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Haus oder Wohnung</ng-template>
        <mat-radio-group class="asCard" formControlName="propertyType">
          <mat-radio-button *ngFor="let pokemon of pkmns" [value]="pokemon.name">
            <mat-card>
              <mat-card-title>{{pokemon.number}}</mat-card-title>
              <mat-card-subtitle>{{pokemon.name}}</mat-card-subtitle>
              <mat-card-content>
                <img src="https://img.pokemondb.net/sprites/silver/normal/{{pokemon.name}}.png">
              </mat-card-content>
            </mat-card>
          </mat-radio-button>
        </mat-radio-group>
      <div>
        <button mat-button matStepperNext>Weiter</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Gebe deine Bed端rfnisse ein</ng-template>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
               required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Zur端ck</button>
        <button mat-button matStepperNext>Weiter</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Bekomme eine Vorraussage</ng-template>
    <button mat-button (click)="getForm()">
      get current form
    </button>
    <div>
      <button mat-button matStepperPrevious>Zur端ck</button>
      <button mat-button (click)="stepper.reset()">Zur端cksetzen</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
